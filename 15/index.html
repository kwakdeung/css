<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>HTML 문서</title>
    <style>
        [class*="te"] {
            color: blue;
        }   /* 포함되는 요소 */
        [id^="que"] {
            color: brown;
        }   /* 시작하는 요소*/
        /* [class$="ext"] {
            color: blue;
        }   끝나는 요소 */
    </style>
</head>
<body>
    <h1>선택자 연습하기</h1>
    <p>1번 문단입니다 그냥 태그</p>
    <p class="text">2번 문단입니다 클래스 있음</p>
    <p id="unique">3번 문단입니다 아이디 있음</p>
    <p class="text">4번 문단입니다 클래스 있음</p>
    <p>5번 문단입니다 <span>스판 있는</span> 태그</p>    
</body>
</html>
