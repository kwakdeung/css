<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        .container {
            display: flex;
            width: 300px; height: 300px;
            border: 2px solid black;            
            /* flex-wrap: nowrap; 기본상태 */
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse; /* wrap 반대방향 */
        }
        .item {
            width: 120px; height: 60px;
            background-color: teal;
        }
        .self {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item self">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
