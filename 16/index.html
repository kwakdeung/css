<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        /* hover active focus disabled nth-child() */
        [type="button"] {
            width: 100px; height: 30px;
            background-color: tomato; color: white;
            border: none; border-radius: 8px;
        }
        [type="button"]:hover {
            background-color: gray;
        }
        [type="button"]:active {
            background-color: black;
        }
    </style>
</head>
<body>
    <input type="button" value="버튼">
</body>
</html>
